name: Build
on:
  push:
    branches:
    - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: go test -cover -v ./...

    - name: Build
      run: go build -v .

    - name: Package
      secrets: ["KEY", "SECRET", "BUCKET"]
      env:
        BUILD:
      needs: [Build]
      run: ./script/release.sh
